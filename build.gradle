group 'com.psass'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    maven {
        url "http://packages.dns.ad.zopa.com/artifactory/maven-repo1-remote/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group:'com.opencsv', name:'opencsv', version:'3.8'
}
